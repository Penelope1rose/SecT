<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Secured-T Sign-up</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signup.css" rel="stylesheet">
    
    <!-- Favicon -->
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="icon" href="images/favicon.ico" type="image/x-icon">
	
</head>
<body>

	<ul class="nav nav-pills" id="signupbar">
		<li class="active" id="signupnav"><a href="#">Create Account</a></li>
		<li id="signupnav2"><a href="#">Add modules</a></li>
	</ul>

	<div class="signupcontainer">
		<form action="servletname" method="post" class="form-signin">
	        Staff unique number: <input type="text" class="form-control" placeholder="E.g. S1234567" required autofocus><br>
	        Password: <input type="password" class="form-control" required autofocus><br>
	        Confirm Password: <input type="password" class="form-control" required autofocus><br>
	        <button class="btn btn-primary" id="signupnext" type="submit">Next</button>
	    </form>
    </div>
    
</body>
</html>
